<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Label Sorter (Browser-based, No Server)</title>
</head>
<body>
  <h1>PDF.js Test</h1>
  <div id="progress"></div>

  <!-- Only load once! -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.2.67/pdf.min.js"></script>
  <script>
    // This is a test to check if PDF.js loads
    if (window.pdfjsLib) {
      pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.2.67/pdf.worker.min.js";
      document.getElementById('progress').textContent = "PDF.js loaded!";
    } else {
      document.getElementById('progress').textContent = "PDF.js did not load. Please refresh or check your CDN scripts!";
    }
  </script>
</body>
</html>
