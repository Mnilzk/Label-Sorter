services:
  - type: web
    name: label-sorter
    env: python
    buildCommand: |
      apt-get update && apt-get install -y libzbar0 poppler-utils tesseract-ocr
      pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port 10000 --server.address 0.0.0.0
    envVars:
      - key: PORT
        value: 10000
